<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>CLICKER GAME</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="inicio">
    <h1>JOGO DE CLICK</h1>
    <p id="score">SCORE: 0</p>
    <button onclick="buttonPressed()">
      <img src="cursor.png" alt="click" width="50px" height="50px">
    </button>
    <script src="main.js"></script>
  </div>
  <div class="loja">
    <h1>LOJA</h1>
    <div class="produto">
      <div>
        <p>2X CLICKS [100 CLICKS]</p>
        <button onclick="buttonBuy(100, 2)">
          <img src="cursor.png" alt="click" width="50px" height="50px">
        </button>
      </div>
      <div>
        <p>5X CLICKS [780 CLICKS]</p>
        <button onclick="buttonBuy(780, 5)">
          <img src="cursor.png" alt="click" width="50px" height="50px">
        </button>
      </div>
      <div>
        <p>PREMIUM   [2050 CLICKS]</p>
        <button onclick="buttonBuy(2050, 15)">
          <img src="cursor.png" alt="click" width="50px" height="50px">
        </button>
      </div>
    </div>
  </div>
  <div>
    <p>game criado por Pudim</p>
  </div>
</body>
</html>
