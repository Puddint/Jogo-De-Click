<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>CLICKER GAME</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <fieldset class="inicio">
            <h1>JOGO DE CLICK</H1><br>
            <p id="score">SCORE: 0</p><br>
            <button onclick="buttonpressed()">
                <img src="cursor.png" alt="click" width="50px" height="50px">
            </button><br><br>
            <p>game criado por Pudim</p>
            <script src="main.js"></script>
        </fieldset>
        <fieldset class="loja">
            <H1>LOJA</H1>
            <fieldset name="rotulos">
                <p id="rotulo1">2X CLICKS $[0100 CLICKS]</p>
                <p id="rotulo2">5X CLICKS $[0780 CLICKS]</p>
                <p id="rotulo3">PREMIUM   $[2050 CLICKS]</p>
            </fieldset>
            <fieldset name="produtos">
                <button onclick="button_buy(100, 2)">
                    <img src="cursor.png" alt="click" width="50px" height="50px">
                </button>
                <button onclick="button_buy(780, 5)">
                    <img src="cursor.png" alt="click" width="50px" height="50px">
                </button>
                <button onclick="button_buy(2050, 15)">
                    <img src="cursor.png" alt="click" width="50px" height="50px">
                </button>
            </fieldset>
        </fieldset>
    </body>
</html>
